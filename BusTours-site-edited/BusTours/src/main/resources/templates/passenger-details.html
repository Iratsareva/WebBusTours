<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>

<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>

<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">

        <div class="justify-content-center">
          <h1>Информация о пассажире</h1>
        </div>

        <div class="row bg-light rounded">


          <h2 th:text="${model.passenger.id}"></h2>
          <h4 th:text="'Имя: ' + ${model.passenger.name}"></h4>
          <h4 th:text="'Фамилия: ' + ${model.passenger.surname}"></h4>
          <h4 th:text="'Отчество: ' + ${model.passenger.patronymic}"></h4>
          <h4 th:text="'Дата рождения: ' + ${model.passenger.birthday}"></h4>
          <h4 th:text="'Паспорт: ' + ${model.passenger.identificationDocument}"></h4>
          <h4 th:text="'Телефон: ' + ${model.passenger.telephone}"></h4>
          <h4 th:text="'Почта: ' + ${model.passenger.email}"></h4>
          <h4 th:text="'Логин: ' + ${model.passenger.login}"></h4>
          <h4 th:text="'Пароль: ' + ${model.passenger.password}"></h4>





        </div>
      </main>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
