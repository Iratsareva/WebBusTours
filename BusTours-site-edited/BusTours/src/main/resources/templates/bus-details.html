<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">

<div th:replace="fragments/navbar">Navbar</div>

<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <main class="jumbotron text-center rounded col-md-12 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Информация о автобусе</h1>
                </div>
                <div class="row bg-light rounded">
                        <h2>Автобус</h2>
                        <h4 th:text="'ID: ' + ${model.bus.id}"></h4>
                        <h4 th:text="'Марка: ' + ${model.bus.mark}"></h4>
                        <h4 th:text="'Номер автобуса: ' + ${model.bus.numberBus}"></h4>
                        <h4 th:text="'Количество мест: ' + ${model.bus.numberSeats}"></h4>
                        <h4 th:text="'Класс автобуса: ' + ${model.bus.classBus}"></h4>
                        <h4 th:text="'Год выпуска: ' + ${model.bus.year}"></h4>

                </div>
            </main>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
