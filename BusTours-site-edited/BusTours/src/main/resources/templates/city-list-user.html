<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>

<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
        <h2 class="text-center text-dark mt-5">Города</h2>


        <div th:each="city : ${model.cityName}"
             class="d-flex flex-column bg-text mb-3 p-3 border rounded">
          <h2>
            <a th:href="@{/city/{id}(id=${city.id})}" th:text="${city.nameCity}" style="text-decoration: none; color: inherit;">Название города</a>
          </h2>

        </div>


      </div>
    </div>
  </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
